  #     test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
  #     interval: 5s
  #     timeout: 5s
  #     retries: 5

  # FastAPI Backend (exposed on port 8000 for external access)
  backend:
    build: ./backend
    container_name: dgds-be
    hostname: dgds-be
    environment:
      DATABASE_URL: postgresql://dgds_user:dgds_password@dgds-pg:5432/dgds_clone_db
      # Razorpay Configuration
      RAZORPAY_KEY_ID: rzp_test_RsaT4fuoDUVWwl
      RAZORPAY_KEY_SECRET: uydoRwEPkv6KVxbg1WV6qimW
      RAZORPAY_WEBHOOK_SECRET: testingmyrideflow
      # PhonePe Configuration
      PHONEPE_CLIENT_ID: M2342A4X8I8BU_2512101111
      PHONEPE_CLIENT_SECRET: ZTY0Njk5NGItOTdjNS00YzUzLThhNDMtNDhjMTU5NGUyOGY0
      PHONEPE_MERCHANT_ID: M2342A4X8I8BU
      PHONEPE_ENVIRONMENT: UAT
      PHONEPE_CALLBACK_URL: http://localhost:30100/api/payments/phonepe/callback
      # UPI Configuration
      MERCHANT_UPI_ID: rideflow@upi
      MERCHANT_NAME: RideFlow
      # Commission Structure
      HOURLY_RATE: 400
      DRIVER_COMMISSION_PERCENT: 75
      ADMIN_COMMISSION_PERCENT: 20
      DISPATCHER_COMMISSION_PERCENT: 2
      SUPER_ADMIN_COMMISSION_PERCENT: 3
      APP_NAME: DGDS Clone
      # Authentication
      JWT_SECRET_KEY: your-super-secret-jwt-key-change-in-production-min-32-characters-long
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
    ports:
      - "30100:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - dgds-network
    restart: unless-stopped

  # FastAPI Admin Service (internal only)
  admin:
    build: ./backend
    container_name: dgds-admin
    hostname: dgds-admin
    command: uvicorn main:app --host 0.0.0.0 --port 9000
    environment:
      DATABASE_URL: postgresql://dgds_user:dgds_password@dgds-pg:5432/dgds_clone_db
      JWT_SECRET_KEY: your-super-secret-jwt-key-change-in-production-min-32-characters-long
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
    expose:
      - "9000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - dgds-network
    restart: unless-stopped

  # Frontend App (exposed on port 3000)
  frontend:
    build: ./frontend
    container_name: dgds-fe
    hostname: dgds-fe
    environment:
      VITE_API_BASE_URL: http://localhost:30100
      VITE_ADMIN_API_BASE_URL: http://localhost:9000
      VITE_RAZORPAY_KEY_ID: rzp_test_RsaT4fuoDUVWwl
      VITE_MERCHANT_UPI_ID: rideflow@upi
      VITE_MERCHANT_NAME: RideFlow
    ports:
      - "30000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - dgds-network
    restart: unless-stopped

volumes:
  postgres_data:
  # mongo_data:  # Commented out as MongoDB is not being used

networks:
  dgds-network:
    driver: bridge
