name: dgds

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: dgds-pg
    hostname: dgds-pg
    environment:
      POSTGRES_DB: dgds_clone_db
      POSTGRES_USER: dgds_user
      POSTGRES_PASSWORD: dgds_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dgds-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dgds_user -d dgds_clone_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MongoDB (for future use) - COMMENTED OUT AS NOT CURRENTLY USED
